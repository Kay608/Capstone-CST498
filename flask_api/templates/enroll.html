<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Enrollment</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 480px; margin: 40px auto; padding: 24px; background: #ffffff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
        h1 { margin-top: 0; font-size: 1.8rem; text-align: center; }
        form { display: flex; flex-direction: column; gap: 12px; }
        label { font-weight: bold; }
        input[type="text"], input[type="email"], input[type="file"] { padding: 8px; border: 1px solid #cccccc; border-radius: 4px; }
        button { padding: 10px; background: #004aad; color: #ffffff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background: #00347a; }
        .message { margin-bottom: 16px; padding: 12px; border-radius: 4px; }
        .message.success { background: #e5f8ed; color: #1a7f3f; border: 1px solid #52c27f; }
        .message.error { background: #fdecea; color: #c02b20; border: 1px solid #f28b82; }
        small { color: #666666; display: block; margin-top: -8px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Enrollment</h1>
        {% if result %}
            <div class="message {{ 'success' if result.success else 'error' }}">
                {{ result.message }}
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="banner_id">Banner ID</label>
                <input type="text" id="banner_id" name="banner_id" value="{{ form_data.banner_id }}" required>
            </div>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" value="{{ form_data.first_name }}" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" value="{{ form_data.last_name }}" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ form_data.email }}" required>
                <small>Use your university email.</small>
            </div>
            <div>
                <label for="image">Upload Face Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Enroll</button>
        </form>
    </div>
</body>
</html>
